<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
  </head>
  <body>

    <div class="login">
      <img src="../img/Logo Caos News.png" class="avatar" alt="Avatar Image">
      <h1>Registro</h1>
      <form>
        <!-- correo -->
        <label for="username">Correo electronico</label>
        <input type="text" placeholder="Escribir correo">
        <!-- usuario -->
        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Escribir usuario">
        <!-- contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Escribir contraseña">
        <a href="Login.html"><input type="button" value="Registrarse"></a>
      </form>
    </div>
  </body>
</html>
