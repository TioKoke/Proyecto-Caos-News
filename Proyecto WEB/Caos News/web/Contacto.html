      <!--Contactanos-->
    <div style="margin: 4em;">
      <form class="row g-3">
        <div class="col-12">
            <label for="inputRut" class="form-label">Rut</label>
            <input type="text" class="form-control" id="inputRut" placeholder="Ej: (12345678-9)">
          </div>
        <div class="col-12">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre">
          </div>
        <div class="col-12">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Su Correo</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Su Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Su Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ej: (Villa los arboles)">
        </div>
        <div class="col-12">
          <label for="inputTipoVivienda" class="form-label">Tipo de Vivienda</label>
          <input type="text" class="form-control" id="inputTipoVivienda" placeholder="Apartamento, Casa, o La calle">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Region</label>
            <select id="inputState" class="form-select">
              <option selected>Seleccione</option>
              <option>Arica-Parinacota</option>
              <option>Tarapacá</option>
              <option>Atacama</option>
              <option>Coquimbo</option>
              <option>Valparaíso</option>
              <option>Metropolitana</option>
              <option>O'Higgins</option>
              <option>Maule</option>
              <option>Ñuble</option>
              <option>Bío Bío</option>
              <option>Araucanía</option>
              <option>Los Ríos</option>
              <option>Los Lagos</option>
              <option>Aysén</option>
              <option>Magallanes</option>
              <option>Antártica Chilena</option>
            </select>
          </div>
        <div class="col-md-4">
            <label for="inputAddress" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ej: (Puente Asalto)">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Accepto todos los terminos 
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
